apiVersion: apps/v1
kind: Deployment
metadata:
  name: fintrack-ui
  namespace: fintrack
  labels:
    app: fintrack-ui
spec:
  replicas: 15
  selector:
    matchLabels:
      app: fintrack-ui
  template:
    metadata:
      labels:
        app: fintrack-ui
    spec:
      containers:
      - name: fintrack-ui
        image: kimheang68/ui-fintrack:5
        ports:
        - containerPort: 80
        resources:
         limits:
           cpu: 500m
         requests:
           cpu: 200m
      
