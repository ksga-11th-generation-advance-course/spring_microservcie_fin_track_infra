apiVersion: networking.k8s.io/v1 
kind: Ingress
metadata:
  name: fintrack-ui
  namespace: fintrack
  annotations:
    cert-manager.io/issuer: "letsencrypt-prod"

spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - fintrack.kbaenak.tech
    secretName: quickstart-example-tls
  rules:
  - host: fintrack.kbaenak.tech
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fintrack-ui
            port:
              number: 1080