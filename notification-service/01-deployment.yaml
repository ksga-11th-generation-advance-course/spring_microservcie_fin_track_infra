apiVersion: apps/v1
kind: Deployment
metadata:
  name: fintrack-notification-service
  namespace: fintrack
  labels:
    app: fintrack-notification-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fintrack-notification-service
  template:
    metadata:
      labels:
        app: fintrack-notification-service
    spec:
      containers:
        - name: fintrack-notification-service
          image: kimheang68/fintrack-notification-service:8
          ports:
            - containerPort: 8087
          resources:
            limits:
              cpu: 500m
            requests:
              cpu: 200m
          env:
          - name: SERVER_SERVLET_CONTEXT_PATH
            value: "/fintrack-notification-service"  